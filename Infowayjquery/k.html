<!doctype html>
<html>
<head>

<script src="js/jquery-3.1.1.min.js"></script>

</head>
<body>


<form>

<input type="text" maxlength="25" size="30">         

<span id="characters" style="color:#999;">25</span> 

</form>
</body>
</html>
<script>
$(document).ready(function(){
$('input').keyup(updateCount);
$('input').keydown(updateCount);

function updateCount() {
var cs = [25- $(this).val().length];

$('#characters').text(cs);
}

});
</script>
