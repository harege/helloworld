<!DOCTYPE html>
<html ng-app="myModule">
<script src="js/angular.js"></script>
<head>
<style>
table,th,td{
border:1px solid  black;
border-collapse:collapse;
}
</style>
</head>
<body>
<div ng-controller="mycontroller">
Date of birth<input type="checkbox" ng-model="test">

<table width="50%">
<tr>
<th>name</th>
<th ng-hide="test">Date of birth</th>
<th>Gender</th>
<th>salary</th>
</tr>
<tr ng-repeat="cit in emp">
<td>{{cit.name}}</td>
<td ng-hide="test">{{cit.dateofbirth}}</td>
<td>{{cit.gender}}</td>
<td>{{cit.salary}}</td>
</tr>


</table>
</div>
</body>
</html>

{

},
{

},
{
