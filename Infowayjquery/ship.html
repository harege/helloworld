<!doctype html>
<html>
<head>

<script src="js/jquery-3.1.1.min.js"></script>

</head>
<body style="background-color:lightgrey">
<h1 align="center" style="color:red"> SHIPPING ADDERSS</h1>


<form>

<div style="color:red">Name</div><input type="text" value="" id="ip1">
<div style="color:red">Zip Code</div><input type="text" value="" id="ip5">
<div style="color:red">Address</div><input type="text" value="" id="ip2"></br></br>
<div style="color:red">Add</div><input type="checkbox" value="" id="ch"></br></br>
<hr></hr>
<h1 align="center" style="color:red">SHIPPING BLOCK</h1>
<div style="color:red">Name</div><input type="text" value="" id="ip3"></br>
<div style="color:red">Zip Code</div><input type="text" value="" id="ip7" >
<div style="color:red">Address</div><input type="text" value="" id="ip4"></br>
<hr></hr>
<input type="reset"></br></br>
</form>
</body>
</html>
<script>


$(document).ready(function () {
   $("#ch").click(function () {
      $("#ip3,#ip4,#ip7").attr("disabled", $(this).is(":checked"));
   });
});
$(document).ready(function(){
$("#ip1").val();
$("#ip2").val();
$("#ip5").val();
$("#ch").click(function(){
if($(this).is(":checked")){
$("#ip3").val($("#ip1").val());
$("#ip4").val($("#ip2").val());
$("#ip7").val($("#ip5").val());
$("#ip1").keydown(function(e) {
  var stt = $(this).val();
$("#ip3").val(stt)
});
$("#ip2").keyup(function(e) {
  var stt = $(this).val(); 
$("#ip4").val(stt); 
});
$("#ip5").keyup(function(e) {
  var stt = $(this).val();
$("#ip7").val(stt);
 

});
}


else{
$("#ip3").val("");
$("#ip4").val("");
$("#ip7").val("");
}
});
});
</script>
