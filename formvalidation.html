<script>
function namecheck(){
var name=document.getElementById("user").value;
var reg=/^[a-zA-Z\s]+$/;
if(reg.test(name)==false){
alert("incorrect name")
return false;
}
else{
alert("correct name")
}
} 
function phonecheck(){
var phone=document.getElementById("test").value;
var pho=/^[2-9]{1}[0-9]{9}$/
if(pho.test(phone)==false)
{
alert("invalid phone no");
return false;
}
else{
alert("valid phone no");
}
} 
function agecheck(){
var age=document.getElementById("tst").value;

if(are.test(age)==false){
alert("invalid age enter your age ");
} 
else{
alert("correct");
}
}
function passwordcheck(){
var password=document.getElementById("pas").value;
var pas= /^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])([a-zA-Z0-9]{8})$/;
if(pas.test(password)==false)
alert("invalid password");
else{
alert("valid password");
}
}   
function emailcheck(){

var emi=/^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
if(emi.test(email)==false){
alert("you entered wrong email");
}
else{
alert("you entered correct");
}
}
